<script type="text/javascript">
    //顶部主菜单滚动
    window.onload = function () {
        $(window).scroll(function () {

            var st = $(this).scrollTop();
            //当滚动条的位置处于距顶部500像素以下时，显示返回顶部按钮
            if (st > 500) {
                $(".right-active").show();
                $(".return-top").slideDown();
            }
            else {
                $(".return-top").slideUp();
            }
        });

        //当点击跳转链接后，回到页面顶部位置
        $(".return-top").click(function () {
            $('body,html').animate({ scrollTop: 0 }, 100);
        });
    }

</script>
