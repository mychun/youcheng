<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录 - {config.seotitle}</title>
    <meta name="keywords" content="{config.seokeyword}" />
    <meta name="description" content="{config.seodescription}" />
    <link href="<%templateskin%>/css/style.css?v=1.1" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gray">
    <div class="login-wrap">
        <div class="login-logo"><img src="<%templateskin%>/images/logo1.jpg"></div>
        <div class="hint-info"></div>
        <form id="loginform" class="login-f" name="loginform" url="http://toms.ruantongbao.com/tools/submit_ajax.ashx?action=user_login">
            <p class="l-f-row">
                <input id="txtUserName" type="text" class="l-f-control" placeholder="用户名" />
            </p>
            <p class="l-f-row">
                <input id="txtPassword" type="password" class="l-f-control" placeholder="密码" />
            </p>
            <p class="l-f-row clearfix">
                <label class="check-l"><input id="chkRemember" type="checkbox" />记住密码</label>
                <a class="fr" href="register.aspx">用户注册</a>
            </p>
            <p class="l-f-row l-f-bottom">
                <input id="btnSubmit" class="submit-btn" type="button" value="登 录" />
            </p>
        </form>
    </div>

    <script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="{config.webpath}scripts/jquery/jquery.cookie.js"></script>
    <script type="text/javascript" charset="utf-8" src="<%templateskin%>/js/login-validate.js"></script>
</body>
</html>
